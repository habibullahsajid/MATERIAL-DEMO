<h2 mat-dialog-title>session timeout</h2>
<mat-dialog-content>Hi {{data.name}} you will be logged out due to inactivity</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close="true">Keep me logged in</button>
  <button mat-button mat-dialog-close="false">Log out</button>
</mat-dialog-actions>
